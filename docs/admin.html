<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAVX Admin | Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/admin.css">
</head>

<body>

  <div class="admin-wrapper">
    <!-- Glassmorphism Sidebar -->
    <aside class="sidebar">
      <div class="logo-area">
        <h2>SAVX</h2>
      </div>

      <nav class="nav-menu">
        <a href="#" class="nav-item active" data-tab="stats">
          <i class="ri-dashboard-line"></i>
          <span>Dashboard</span>
        </a>
        <a href="#" class="nav-item" data-tab="products">
          <i class="ri-t-shirt-line"></i>
          <span>Products</span>
        </a>
        <a href="#" class="nav-item" data-tab="orders">
          <i class="ri-shopping-bag-3-line"></i>
          <span>Orders</span>
        </a>
      </nav>

      <div class="sidebar-footer">
        <button id="logoutBtn" class="nav-item logout">
          <i class="ri-logout-box-line"></i>
          <span>Logout</span>
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Top Header -->
      <header class="top-bar">
        <div class="page-title">
          <h1 id="page-header">Dashboard</h1>
        </div>
        <div class="top-actions">
          <div class="profile-preview">
            <div class="avatar">A</div>
            <span>Admin</span>
          </div>
        </div>
      </header>

      <!-- Dynamic Views -->
      <div class="dashboard-views">

        <!-- VIEW 1: STATS -->
        <div id="tab-stats" class="view-panel active">
          <div class="stats-grid">
            <div class="stat-card glass">
              <div class="stat-icon revenue"><i class="ri-money-dollar-circle-line"></i></div>
              <div class="stat-info">
                <h3>Total Revenue</h3>
                <p id="stat-revenue">EGP 0.00</p>
              </div>
            </div>
            <div class="stat-card glass">
              <div class="stat-icon orders"><i class="ri-shopping-cart-2-line"></i></div>
              <div class="stat-info">
                <h3>Total Orders</h3>
                <p id="stat-orders">0</p>
              </div>
            </div>
            <div class="stat-card glass">
              <div class="stat-icon aov"><i class="ri-bar-chart-grouped-line"></i></div>
              <div class="stat-info">
                <h3>Avg. Order Value</h3>
                <p id="stat-aov">EGP 0.00</p>
              </div>
            </div>
          </div>

          <!-- Recent Activity (Could be orders) -->
          <div class="recent-section glass mt-4">
            <h2>Recent Activity</h2>
            <div id="recent-activity-list"></div>
          </div>
        </div>

        <!-- VIEW 2: PRODUCTS -->
        <div id="tab-products" class="view-panel">
          <div class="panel-header">
            <h2>Product Inventory</h2>
            <button id="btn-add-product" class="btn-primary">
              <i class="ri-add-line"></i> Add Product
            </button>
          </div>
          <div class="glass table-container">
            <div id="products-list"></div>
          </div>
        </div>

        <!-- VIEW 3: ORDERS -->
        <div id="tab-orders" class="view-panel">
          <div class="panel-header">
            <h2>Order Management</h2>
            <button id="export-orders" class="btn-secondary">
              <i class="ri-download-line"></i> Export CSV
            </button>
          </div>
          <div class="glass table-container">
            <div id="orders-list"></div>
          </div>
        </div>

      </div>
    </main>
  </div>

  <!-- PRODUCT MODAL (Hidden by default) -->
  <div id="product-modal" class="modal-overlay">
    <div class="modal-glass">
      <div class="modal-header">
        <h2 id="modal-title">Add New Product</h2>
        <button id="close-modal" class="close-btn"><i class="ri-close-line"></i></button>
      </div>
      <div class="modal-body">
        <form id="product-form">
          <input type="hidden" id="product-id">

          <div class="form-grid">
            <div class="form-group">
              <label>Product Name</label>
              <input type="text" id="p-name" required placeholder="e.g. Urban Jacket">
            </div>
            <div class="form-group">
              <label>Category</label>
              <input type="text" id="p-category" placeholder="e.g. Winter Collection">
            </div>
            <div class="form-group">
              <label>Price (EGP)</label>
              <input type="number" id="p-price" step="0.01" required>
            </div>
            <div class="form-group">
              <label>Discount (%)</label>
              <input type="number" id="p-discount" step="0.1" min="0" max="100">
            </div>
            <div class="form-group">
              <label>Original Price</label>
              <input type="number" id="p-original-price" readonly class="readonly-input">
            </div>
            <div class="form-group" style="grid-column: span 2;">
              <label>Product Image</label>
              <input type="file" id="p-image" accept="image/*">
            </div>
          </div>

          <div class="form-group mt-2">
            <label>Description</label>
            <textarea id="p-desc" rows="3"></textarea>
          </div>

          <div class="form-group mt-2">
            <div class="flex-between">
              <label>Color Variants</label>
              <button type="button" id="add-color-btn" class="btn-small">+ Add Variant</button>
            </div>
            <div id="colors-container">
              <!-- Color rows go here -->
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn-primary full-width">Save Product</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- ORDER DETAILS MODAL (Hidden by default) -->
  <div id="order-details-modal" class="modal-overlay">
    <div class="modal-glass" style="max-width: 800px; width: 90%;">
      <div class="modal-header">
        <h2>Order Details</h2>
        <button id="close-order-modal" class="close-btn"><i class="ri-close-line"></i></button>
      </div>
      <div class="modal-body" id="order-details-content">
        <!-- Order details will be loaded here -->
      </div>
    </div>
  </div>

  <script type="module" src="assets/js/admin.js"></script>
</body>

</html>
